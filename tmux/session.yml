root: ./
name: superpoint
socket_name: sp
attach: false

startup_window: rviz

windows:
  - router:
      layout: tiled
      panes:
        - ros2 run rmw_zenoh_cpp rmw_zenohd

  - camera:
      layout: tiled
      panes:
        #- ros2 run image_tools cam2image --ros-args -p device_id:=0
        # Pick ONE of the following lines (comment out the other):
        - ros2 run v4l2_camera v4l2_camera_node --ros-args -r image_raw:=/camera/image -p image_size:="[480,360]"
        # - ros2 run usb_cam usb_cam_node_exe --ros-args -r image_raw:=/camera/image

  - superpoint:
      layout: tiled
      panes:
        - 
          - source ../install/setup.bash 
          - ros2 run superpoint_test superpoint_test --ros-args --params-file /home/sponer/ws_superpoint/src/superpoint_test/config/superpoint.yaml

  - rviz:
      layout: tiled
      panes:
        #ros2 run rviz2 rviz2 -d ./superpoint_test.rviz --ros-args -p use_sim_time:=false
        - ros2 run rviz2 rviz2 -d ./superpoint_test.rviz 
        
  - cmd_line:
      layout: tiled
      panes:
        - bash
        #- htop
      #- nvtop
  
  - layout:
      layout: tiled
      panes:
        - sleep 5; ~/.i3/layout_manager.sh ./layout.json